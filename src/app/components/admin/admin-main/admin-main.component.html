<div class="container">
    <app-admin-nav></app-admin-nav>

    <!---- Main--->
    <div class="main"><a id="mainn"></a>
        <app-admin-header></app-admin-header>


        <!--  Cards  -->
        <app-cards [tasks]="tasks" [members]="members"></app-cards> <!--contribution + daily vues -->
        
        <!--Modal ScoreCards-->
        <app-score-card></app-score-card>
        <!--ModalHelp-->

        <!-- fazet el signout -->

        
        <!-- The ModalP -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">

                <span class="close"
                    onclick="document.getElementById('myModal').style.display = 'none'">&times;</span>
                <h2 class="title1 h2_style" style="text-align:center;font-size:20px;color: white;">Welcome to Change
                    Password
                    Modal

                </h2>
                <div class="modal-body">
                    <form class="form" name="f">
                        <img src="assets/imgs/circle-removebg-preview.png" alt="" width="40px" height="40px"
                            style="position: relative;top:0px;left:-15%" id="ci1">
                        <img src="assets/imgs/images-removebg-preview.png" alt="" width="40px" height="40px"
                            style="position:absolute;top:260px;left:95%" id="ci2">



                        <div class="input-container ic1">
                            <input class="input" type="password" placeholder=" " style="width: 80%;" name="p1"
                                id="p1" />

                            <label class="placeholder">Your current password </label><i class="bi bi-eye"
                                class="eyepassword" id="see" onclick="see()"
                                style="position: relative;left: 9px;color: white;top: 11px;font-size: 22px;cursor: pointer;"></i>

                        </div>
                        <div class="input-container ic2">
                            <input class="input" type="password" placeholder=" " style="width: 80%;" name="p2"
                                id="p2" />

                            <label class="placeholder">New password</label><i class="bi bi-eye" class="eyepassword"
                                id="see1" onclick="see1()"
                                style="position: relative;left: 9px;color: white;top: 11px;font-size: 22px;cursor: pointer;"></i>

                        </div>
                        <div class="input-container ic2">


                            <input class="input" type="password" placeholder=" " style="width: 80%;" name="p3"
                                id="p3" />

                            <label class="placeholder">Confirm New password</label><i class="bi bi-eye"
                                class="eyepassword" id="see2" onclick="see2()"
                                style="position: relative;left: 9px;color: white;top: 11px;font-size: 22px;cursor: pointer;"></i>
                        </div>
                        <div style=" position:absolute;left: 7vh;top: 17vh;display: none;" id="test"
                            class="inavlidP">
                            <p style="display: none;" id="pa"><i class="bi bi-exclamation-lg"
                                    style="font-weight: bold;font-size: 20px;"></i>
                                The
                                block 'Your Current Password' is Invalid
                            </p>
                        </div>
                        <p id="pa1" style="display: none;">
                            <i class="bi bi-exclamation-lg" style="font-weight: bold;font-size: 20px;"></i> The
                            block 'New Password' is
                            Invalid
                        </p>
                        <p id="pa2" style="display: none;">
                            <i class="bi bi-exclamation-lg" style="font-weight: bold;font-size: 20px;"></i> The
                            block 'Confirm New Password'
                            is
                            Invalid
                        </p>
                        <p id="pa3" style="display: none;">
                            <i class="bi bi-exclamation-lg" style="font-weight: bold;font-size: 20px;"></i>'Confirm
                            New Password' and 'New
                            Password' are not equal

                        </p><br><br><br>
                        <div style="display: flex;justify-content: center;"> <a href="#" class="btn1 mt-4" id="s"
                                onclick="check()">submit</a></div>
                    </form>
                </div>


            </div>

        </div>
        <!-- ================ Tasks List ================= -->
        <div class="details">
            <app-tasks></app-tasks>

            <!-- ================= New Customers ================ -->
            <app-add-member></app-add-member>
            <app-member-update></app-member-update>
            <app-member-list *ngIf="members!=undefined" [members]="members"></app-member-list>

        </div>
        <app-member-details></app-member-details>


        <app-member-update></app-member-update>
        <div id="myModal_delete" class="modal2">
            <div class="modal-content2">
                <div class="delete_card">
                    <span class="material-symbols-outlined close2">&times;</span>
                    <p class="del_message">Are you sure you want to delete this member ?</p>
                    <div class="buttons">
                        <button id="" class="button_style modal_btn">Yes</button>
                        <button id="" class="button_style modal_btn">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Trigger/Open The Modal -->



</div>

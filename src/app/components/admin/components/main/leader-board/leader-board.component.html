<div class="leaderboard_box">
    <h1 class="title_leaderboard">Leaderboard</h1>
    <div>
       <table *ngIf="members!=undefined">
        <tr>
            <th>name</th>
            <th>score</th>
        </tr>
        <tr *ngFor="let m of members">
            <td>{{m.name}}</td>
            <td>{{m.score}}</td>
        </tr>
       </table>
    </div>
</div>

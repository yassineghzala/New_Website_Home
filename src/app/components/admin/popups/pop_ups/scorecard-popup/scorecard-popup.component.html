<div class="scorecard_popup">
    <div class="popup_header">
        <h1 class="titles">Scorecard:</h1>
        <mat-icon class="close_icon" mat-button [mat-dialog-close]="true">close</mat-icon>
    </div>
    <form [formGroup]="scoreCard" (ngSubmit)="addMonthScore()" action="">
        <table class="scorecard_table">
            <tr>
                <td>
                    <label for="">Departemnt</label>
                </td>
                <td>
                    <select formControlName="idDepart" name="" id="" style="width:100px;">
                        <optgroup>
                            <option  value="1" >Dev</option>
                            <option  value="2" >Media</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label class="label_style" for="">Name</label>
                </td>
                <td>
                    <select *ngIf="members!=undefined" formControlName="idUser" id="" style="width:100px;">
                        <optgroup>
                            <option *ngFor="let m of members" [value]="m.id" >{{m.name}}</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Media coverage</label>
                </td>
                <td>
                    <input class="scorecard_inputs" formControlName="media" type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Disipline</label>
                </td>
                <td>
                    <input class="scorecard_inputs" formControlName="discipline" type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Contribution</label>
                </td>
                <td>
                    <input class="scorecard_inputs" formControlName="contribution" type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Departement Points</label>
                </td>
                <td>
                    <input class="scorecard_inputs" formControlName="departPoints" type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Month</label>
                </td>
                <td>
                    <input class="scorecard_inputs" formControlName="month" type="date">
                </td>
            </tr>
        </table>
        <div class="center_button">
            <button type="submit" class="single_button popup_button">Submit</button>
        </div>
    </form>
</div>

<div class="shared_popup_body" *ngIf="data.ComponentName=='events'">
    <div class="popup_header">
        <h2 class="shared_popup_title">Add event</h2>
        <mat-icon class="close_icon" mat-button [mat-dialog-close]="true" style="margin-top:-80px;">close</mat-icon>
    </div>
    <form action="" [formGroup]="newEvent"  *ngIf="departs!=undefined" (ngSubmit)="addEvent(idDepart.value)">
        <div class="shared_form_parts">
            <label for="">Name</label>
            <input type="text" formControlName="nameEvent">
        </div>
        <div class="shared_form_parts">
            <label for="">place</label>
            <input type="text" formControlName="place">
        </div>
        <div class="shared_form_parts">
            <label for="">Date</label>
            <input type="date" formControlName="dateEvent">
        </div>
        <div class="shared_form_parts">
            <label for="">Departement</label>
            <select id="Dep" name="Departement" #idDepart>
                <option *ngFor="let d of departs" [value]="d.id">{{d.nameDep}}</option>
            </select>
        </div>
        <div class="shared_form_parts">
            <label for="">Image</label>
            <input type="file">
        </div>
        <div class="shared_form_parts_wtextarea">
            <label for="">Details</label>
            <textarea name="" id="" formControlName="description" cols="30" rows="20" style="height:120px;"></textarea>
        </div>
        <div class="center_button">
            <button class="single_button shared_form_button">Submit</button>
        </div>
    </form>
</div>

<section id="contact">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="black" fill-opacity="1"
            d="M0,288L80,256C160,224,320,160,480,117.3C640,75,800,53,960,80C1120,107,1280,181,1360,218.7L1440,256L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z">
        </path>
    </svg>
    <div class="d-flex justify-content-center p-5">
        <h1 class="contact_title">Got any questions ?</h1>
    </div>
    <div class="d-flex justify-content-center p-5">
        <button class="form-submit" style="background-color:#ea4335;" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Click here !
        </button>
    </div>
    <div class="d-flex justify-content-center p-sm-5">
        <div class="collapse" id="collapseExample">
            <form action="" method="post" class="p-sm-5">
                <h3 style="text-align: center;margin-bottom: 20px;">Send US an Email</h3>
                <div class="mb-4">
                    <input type="email" placeholder="Type your Gmail" required>
                </div>
                <div class="mb-4">
                    <input type="text" placeholder="Subject" required>
                </div>
                <div class="mb-4">
                    <textarea cols="30" rows="10" placeholder="Your Message here !" required></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="rgb(13, 13, 13)" fill-opacity="1"
            d="M0,256L80,261.3C160,267,320,277,480,277.3C640,277,800,267,960,240C1120,213,1280,171,1360,149.3L1440,128L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">
        </path>
    </svg>
    <div style="background-color: rgb(13, 13, 13);height: 200px;"></div>
</section>

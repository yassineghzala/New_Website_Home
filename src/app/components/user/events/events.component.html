<app-user-header *ngIf="connectedUser!=undefined" [currentUser]="connectedUser"></app-user-header>
<h1 class="event_title">Main Event</h1>
<div class="d-flex justify-content-center container-events" style="margin-top: 120px;padding: 40px;position:relative  ;">
    <img src="../../../../assets/images/google-birth.png" alt="" class="" style="width: 80%;border-radius:12px;">
    <div class="button_container">
        <button class="read-more">Read More</button>
    </div>
</div>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" >
    <path fill="#161616" fill-opacity="1"
        d="M0,96L80,112C160,128,320,160,480,160C640,160,800,128,960,117.3C1120,107,1280,117,1360,122.7L1440,128L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z">
    </path>
</svg>


<h1 class="event_title" style="margin-bottom: 50px;margin-top: 0px;">Events</h1>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" >
    <path fill="#161616" fill-opacity="1"
        d="M0,160L80,165.3C160,171,320,181,480,197.3C640,213,800,235,960,234.7C1120,235,1280,213,1360,202.7L1440,192L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">
    </path>
</svg>

<div class="container-events" >
    <h1 class="news_title"  style="color:white;">New</h1>
    <div class="event_container m" *ngIf="activeEvents!=undefined" >
        <div class="event d-flex justify-content-center flex-column" *ngFor="let ae of activeEvents">
            <img src="../../../../assets/images/back-event.png" alt="">
            <h1 class="eventDes">Google {{ae.nameE}} Event</h1>
            <p class="eventDes" id="des">{{ae.description}}</p>
            <div class="d-flex justify-content-around" >
                <h4 class="eventDes">Date : {{ae.dateE}}</h4>
                <h4 class="eventDes">Place : {{ae.place}}</h4>
            </div>
        </div>
    </div>
    <h1 style="color:white;margin-top: 80px;margin-left: -20px;text-align:center;">Expired</h1>
    <div class="d-flex justify-content-center m" *ngIf="expiredEvents!=undefined" >
        <div class="event d-flex justify-content-center flex-column expired-event" *ngFor="let ee of expiredEvents">
            <img src="../../../../assets/images/back-event.png" alt="">
            <h1 class="eventDes">Google {{ee.nameE}} Event</h1>
            <p class="eventDes" id="des">{{ee.description}}</p>
            <div class="d-flex justify-content-around">
                <h4 class="eventDes">Date : {{ee.dateE}}</h4>
                <h4 class="eventDes">Place : {{ee.place}}</h4>
            </div>
        </div>
    </div>
</div>
<app-user-footer></app-user-footer>

<div class="offcanvas-header">
    <div class="d-flex justify-content-between ">
        <div>
            <h4>{{currentUser.fullname}}</h4>
            <h5>{{currentUser.role}}</h5>
        </div>
        <img src="assets/ressource/user.jpg" alt="" class="user-profile">

    </div>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
</div>
<div class="offcanvas-body">
    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 mb-5 align">
        <li class="nav-item d-flex align-items-center active-page mb-3">
            <img src="assets/ressource/icons/dashboard.png" alt="" class="icon-user">
            <a class="nav-link " aria-current="page" routerLink="user">Dashboard</a>
        </li>
        <li class="nav-item d-flex align-items-center mb-3">
            <img src="assets/ressource/icons/to-do-list.png" alt="" class="icon-user">

        </li>
        <li class="nav-item d-flex align-items-center mb-3">
            <img src="assets/ressource/icons/leaderboard.png" alt="" class="icon-user">
            <a class="nav-link active" aria-current="page" routerLink="leaderboard">Leaderboard</a>
        </li>
        <li class="nav-item d-flex align-items-center  mb-3">
            <img src="assets/ressource/icons/event-nav.png" alt="" class="icon-user">
            <a class="nav-link " aria-current="page" routerLink="events">Events</a>
        </li>
        <li class="nav-item d-flex align-items-center mb-3">
            <img src="assets/ressource/icons/settings.png" alt="" class="icon-user">
            <a class="nav-link active" aria-current="page" routerLink="settings">Settings</a>

    </ul>
    <div class="d-flex justify-content-center mt-5">
        <button class="btn btn-danger" type="submit"

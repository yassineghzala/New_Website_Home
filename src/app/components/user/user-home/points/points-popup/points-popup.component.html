<div class="points_popup">
    <table class="points_table">
        <thead class="thead_style">
            <th>Month</th>
            <th>Score</th>
        </thead>
        <tbody class="tbody_style">
            <tr *ngFor="let ms of monthScores">
                <td>{{ms.month}}</td>
                <td>{{ms.moyen}}</td>
            </tr>
        </tbody>
    </table>
</div>
